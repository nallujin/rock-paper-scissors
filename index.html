<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="title">RPS - TOP</div>
  <div class="round-tab"></div>
  <div class="main">
    <div class="computer-box">
      <input type="text" name="scores" id="c-score" />
      <p>Computer</p>
      <input type="text" name="values" id="c-value" />

    </div>
    <div class="player-box"></div>
  </div>
  <div class="announcer"></div>
  <div class="buttons">
    <button>ROCK</button>
    <button>PAPER</button>
    <button>SCISSORS</button>
  </div>
  <div class="display-content">
    <div class="round-count"></div>
    <div class="score-container">
      <div class="score-1"></div>
      <div class="score-2"></div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
