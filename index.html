<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">

  <h2 class="title">TOP: RPS</h2>

  <div class="round-display">
    <!--  Displays current round count  -->
    <p>Round</p>
    <div id="rounds"></div>
  </div>

  <div class="display-here">
    <!--  Displays Player & Computer's score and chosen hand  -->
    <div class="player-board">
      <div id="p-score"></div>
      <p>You</p>
      <div id="p-value"></div>
    </div>
    <div class="computer-board">
      <div id="c-score"></div>
      <p>Computer</p>
      <div id="c-value"></div>
    </div>
  </div>

  <div class="result-box">
    <!--  Outputs the result of the match and the end of the match  -->
    <div id="result"></div>
  </div>

  <div class="player-hand1">
    <!--  Represents Player's chosen hand  -->
    <!--  When the game has ended (5 turns passed), this div's
          children will be transformed into a "Play again?" button.-->
<!--    <button type="button" id="rock">Rock</button>-->
<!--    <button type="button" id="paper">Paper</button>-->
<!--    <button type="button" id="scissors">Scissors</button>-->
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
